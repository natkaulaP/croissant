<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="description" content="photographic gallery of croissant"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="/src/style.css" />
    <title>Photographic :Gallery</title>
  </head>
  <body>
    <div class="container">
      <div class="row">
        <div class="col-sm-4">
          <img
            src="/images/croissant-rising.jpg" alt="croissant-rising" 
            class="img-fluid p-2 shadow rounded responsive"
          />
        </div>

        <div class="col-sm-4">
          <img
            src="/images/croissant-cross-section.jpg"alt="croissant-cross-section"
            class="img-fluid p-2 shadow rounded responsive"
          />
        </div>

        <div class="col-sm-4">
          <img
            src="/images/croissants.jpg"alt="croissant-pile"
            class="img-fluid p-2 shadow rounded responsive"
          />
        </div>
        <div class="col-sm-4 mt-md-2 ">
          <img
            src="/images/croissant1.jpg"alt="croissant-lightly-dusted-with-iceing-sugar"
            class="img-fluid p-2 shadow rounded responsive"
          />
        </div>

        <div class="col-sm-4 mt-2 ">
          <img
            src="/images/croissant2.jpg"alt="croissant-on-the-baking-sheet"
            class="img-fluid p-2 shadow rounded responsive"
          />
        </div>

        <div class="col-sm-4 mt-2 ">
          <img
            src="/images/croissant3.jpg"alt="single-croissant"
            class="img-fluid p-2 shadow rounded responsive"
          />
        </div>
        <footer class="back-link">
        <a href="/index.html">back to homepage</a>
      </footer>
      </div>
    </div>
  </body>
</html>
